{% extends "base.html" %}

{% block content %}
<div class="row">

  {% for obj in object %}

  <div class="col s12">
    <a href="/resumen-clinico-pdf/{{obj.id}}" target="_black">Descarga</i></a>

  {% endfor %}

</div>
{% endblock %}

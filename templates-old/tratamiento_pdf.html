<html>
<head>

  <style>
  @page {
    size: a5 landscape;
    margin: 1cm;
    margin-bottom: 2.5cm;
    @frame footer {
      -pdf-frame-content: footerContent;
      bottom: 2cm;
      margin-left: 1cm;
      margin-right: 1cm;
      height: 1cm;
    }
  }
  header div h4{
    text-align: center;
  }
  </style>
</head>
<body>
  <header>
    <div>
      <h4>Dr Juan Carlos Velez Ponce</h4>
      <h6>CIRUJANO ORTOPEDICO</h6>
      <h6>TRAUMATOLOGO Y ARTROSCOPICO</h6>
      <h1>Atención a niños y adultos</h1>
      <hr>
    </div>
  </header>
<div>
    <h2>{{object.id}}</h2>
    <h2>{{object.paciente}}</h2>
    <h2>{{object.Fecha|date:"l d F Y"}}</h2>
    <p>{{object.tratamiento|safe}}</p>
</div>
